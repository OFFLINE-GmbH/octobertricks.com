<form method="post" action="avatar-upload" class="avatar-form">
    <div class="avatar-field">
        <div class="avatar-preview">
            {% if user.avatar %}
                <img src="{{ user.avatar.thumb(80, 80) }}" alt="Avatar" />
            {% else %}
                <img src="{{ 'assets/default-avatar.png' | theme }}" alt="Avatar" />
            {% endif %}
            <div class="avatar-loading">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
            </div>
        </div>
        <div class="avatar-input">
            <input id="accountUserAvatar" type="file" name="avatar" accept=".png,.jpg,.jpeg,.gif,image/png,image/jpeg,image/gif"  />
            <p class="input-description"><small>Click or drop your new avatar here</small></p>
        </div>
    </div>

    <input type="hidden" name="redirect" value="/account" />
</form>
