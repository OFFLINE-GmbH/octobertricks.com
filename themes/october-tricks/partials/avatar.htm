<div class="avatar">
    {% set fallback_avatar = ('assets/default-avatar.svg' | theme) %}
    {% set avatar = user.avatar %}
    <img
        alt=""
        class="avatar__image"
        src="{{ avatar ? avatar.thumb(45, 45, 'crop') : fallback_avatar }}"
        srcset="{{ avatar ? avatar.thumb(45, 45, 'crop') : fallback_avatar }} 1x, {{ avatar ? avatar
            .thumb(90, 90, 'crop') : fallback_avatar }} 2x"
    />
</div>
